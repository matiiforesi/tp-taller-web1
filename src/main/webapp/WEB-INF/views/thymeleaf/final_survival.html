<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Final de Modo Supervivencia</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/colores.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width:20em">
        <h1 class="text-center mb-4"> Modo Supervivencia Finalizado</h1>
        <div class="mb-3">
            <p class="mb-2"><strong>Puntaje en este juego:</strong> <span th:text="${survivalPuntaje != null ? survivalPuntaje : 0}"></span></p>
            <p class="mb-2" th:if="${usuario != null and usuario.puntaje != null}">
                <strong>Puntaje total acumulado:</strong> <span th:text="${usuario.puntaje}"></span>
            </p>
            <p class="mb-2"><strong>Respuestas correctas:</strong> <span th:text="${survivalCorrectas != null ? survivalCorrectas : 0}"></span></p>
            <p class="mb-2"><strong>Respuestas incorrectas:</strong> <span th:text="${survivalErradas != null ? survivalErradas : 0}"></span></p>
            <p class="mb-2"><strong>Vidas restantes:</strong> <span th:text="${survivalVidas != null ? survivalVidas : 0}"></span></p>
            <p class="mb-2"><strong>Monedas ganadas en este juego:</strong> <span th:text="${monedas != null ? monedas : 0}"></span></p>
            <p class="mb-2" th:if="${usuario != null and usuario.monedas != null}">
                <strong>Total de monedas:</strong> <span th:text="${usuario.monedas}"></span>
            </p>
        </div>
        <div class="text-center">
            <a th:href="@{/home}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
