<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/colores.css}">
    <link rel="stylesheet" th:href="@{/css/tienda.css}">
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5">Tienda de Ítems</h1>
        <p class="lead">Monedas disponibles: <span th:text="${usuario.monedas}">0</span></p>
    </div>

    <div th:if="${mensaje}" class="alert alert-info text-center" role="alert">
        <span th:text="${mensaje}">Mensaje</span>
    </div>

    <div class="row justify-content-center" th:if="${items}" th:each="item : ${items}">
        <div class="col-md-6 col-lg-4 mb-4 d-flex">
            <div class="card shadow-sm w-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-center" th:text="${item.descripcion}">Descripción</h5>
                    <p class="card-text text-center">
                        <strong>Precio:</strong> <span th:text="${item.precio}">0</span> monedas<br>
                        <strong>Tipo:</strong> <span th:text="${item.tipoItem}">TIPO</span><br>
                        <strong>Cantidad:</strong>
                        <span th:if="${item.tipoItem.name() == 'DUPLICAR_PUNTAJE'}">
                            (<span th:text="${duplicar_puntaje}">0</span>)
                        </span>
                        <span th:if="${item.tipoItem.name() == 'ELIMINAR_DOS_INCORRECTAS'}">
                            (<span th:text="${eliminar_incorrectas}">0</span>)
                        </span>
                    </p>
                    <form th:action="@{/comprar}" method="post" class="mt-auto">
                        <input type="hidden" name="idUsuario" th:value="${usuario.id}" />
                        <input type="hidden" name="idItem" th:value="${item.id}" />
                        <button type="submit" class="btn btn-primary w-100">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(items)}" class="text-center mt-5">
        <p class="text-muted">No hay ítems disponibles en este momento.</p>
    </div>

    <div class="text-center mt-4">
        <a href="/spring/home" class="btn btn-primary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
