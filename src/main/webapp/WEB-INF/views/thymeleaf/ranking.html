<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            text-align: left;
        }

        th {
            background-color: #555;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 2rem;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

<!-- Ranking General -->
<div th:if="${rankingGeneral != null}">
    <h1>Ranking General</h1>

    <table th:if="${!#lists.isEmpty(rankingGeneral)}">
        <thead>
        <tr>
            <th>Jugador</th>
            <th>Puntaje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fila : ${rankingGeneral}">
            <td th:text="${fila.nombreUsuario}">Nombre</td>
            <td th:text="${fila.puntajeTotal}">Puntaje</td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(rankingGeneral)}">No hay usuarios para mostrar.</p>
</div>

<!-- Ranking Filtrado -->
<div th:if="${rankingCuestionario != null}">
    <h1 th:text="'Cuestionario de ' + ${nombreCuestionario}"></h1>

    <table th:if="${!#lists.isEmpty(rankingCuestionario)}">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Puntaje</th>
            <th>Correctas</th>
            <th>Erradas</th>
            <th>Intentos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fila : ${rankingCuestionario}">
            <td th:text="${fila.nombreUsuario}">Usuario</td>
            <td th:text="${fila.puntajeTotal}">Puntaje</td>
            <td th:text="${fila.preguntasCorrectas}">Correctas</td>
            <td th:text="${fila.preguntasErradas}">Erradas</td>
            <td th:text="${fila.numeroIntentos}">Intentos</td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(rankingCuestionario)}">No hay resultados para este cuestionario.</p>
</div>

</body>
</html>
