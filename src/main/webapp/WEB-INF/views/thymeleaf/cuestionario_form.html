<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cuestionario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/colores.css}">
    <link rel="stylesheet" th:href="@{/css/cuestionario.css}">
</head>

<body class="container">
<h2>Crea un nuevo Cuestionario</h2>
<form th:action="@{/cuestionario/new}" th:object="${cuestionario}" method="post" class="form">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text"
               id="nombre"
               name="nombre"
               class="form-control"
               th:field="*{nombre}"
               placeholder="Nombra tu cuestionario"
               required>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion"
                  name="descripcion"
                  class="form-control"
                  maxlength="100"
                  th:field="*{descripcion}"
                  placeholder="Brinda una breve descripción sobre él"
                  required
                  oninput="updateDescCount()"></textarea>
        <div id="descCount" class="text-end mt-1 contador">100 caracteres restantes</div>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Número de preguntas</label>
        <input type="number" id="amount" name="amount" class="form-control" value="5">
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Categoría (OpenTDB)</label>
        <select id="category" name="category" class="form-select" required>
            <option value="">Selecciona una categoría</option>
            <option th:each="cat : ${triviaCategories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="difficulty" class="form-label">Dificultad</label>
        <select id="difficulty" name="difficulty" class="form-select">
            <option value="easy">Fácil</option>
            <option value="medium" selected>Medio</option>
            <option value="hard">Difícil</option>
            <option value="multi">Multi</option>
        </select>
    </div>

    <div class="d-flex gap-4 mt-4">
        <button type="submit" class="btn btn-primary">Crear Cuestionario</button>
        <a href="/spring/home" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<div class="text-end mt-4">
    <a href="/spring/cuestionario/list" class="btn btn-primary">Ver todos los Cuestionarios</a>
</div>

<script>
    function updateDescCount() {
        const textarea = document.getElementById("descripcion");
        const count = document.getElementById("descCount");

        const remaining = 100 - textarea.value.length;
        count.textContent = remaining + " caracteres restantes";
    }
</script>

</body>
</html>
