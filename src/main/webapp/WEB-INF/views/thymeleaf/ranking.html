<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet" th:href="@{/css/colores.css}">
    <link rel="stylesheet" th:href="@{/css/ranking.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top px-4">
    <a class="navbar-brand" th:href="@{/home}">Mi Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
            <li class="nav-item me-3">
                <a th:href="@{/home}" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item me-3">
                <a th:href="@{/ranking}" class="nav-link">Ranking</a>
            </li>
            <li class="nav-item me-3">
                <a th:href="@{/tienda}" class="nav-link">Tienda</a>
            </li>
            <li class="nav-item text-white me-3">
                Monedas: <strong th:text="${monedas}">0</strong>
            </li>
            <li class="nav-item text-white me-3">
                Puntos: <strong th:text="${puntaje}">0</strong>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="userMenu"
                   role="button" data-bs-toggle="dropdown">
                    <span th:text="${nombre}">Usuario</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item text-white" th:href="@{/login}">Cerrar sesi√≥n</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-5">

    <!-- BARRA DE BUSQUEDA -->
    <form class="d-flex mb-4" th:action="@{/rankingCuestionario}" method="get">
        <input class="form-control me-2" type="text" name="busqueda"
               placeholder="Busca un cuestionario especifico por su nombre" value="">
        <button class="btn btn-primary me-2" type="submit">Buscar</button>
        <a th:href="@{/ranking}" class="btn btn-secondary">Tabla General</a>
    </form>

    <!-- RANKING GENERAL -->
    <div th:if="${rankingGeneral != null and rankingCuestionario == null}">
        <h2 class="text-white mb-3">Ranking General</h2>

        <div th:if="${!#lists.isEmpty(rankingGeneral)}">
            <table class="table table-striped table-dark table-hover table-rounded">
                <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fila : ${rankingGeneral}">
                    <td th:text="${fila.nombreUsuario}">Nombre</td>
                    <td th:text="${fila.puntajeTotal}">0</td>
                </tr>
                </tbody>
            </table>
        </div>

        <p th:unless="${!#lists.isEmpty(rankingGeneral)}" class="text-white">
            No hay usuarios para mostrar.
        </p>
    </div>

    <!-- RANKING POR CUESTIONARIO -->
    <div th:if="${rankingCuestionario != null}">
        <h2 class="text-white mb-3"
            th:text="'Cuestionario ' + (${nombreCuestionario != null ? nombreCuestionario : idCuestionario})">
        </h2>

        <div th:if="${!#lists.isEmpty(rankingCuestionario)}">
            <table class="table table-striped table-dark table-hover table-rounded">
                <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Puntaje</th>
                    <th>Correctas</th>
                    <th>Erradas</th>
                    <th>Intentos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fila : ${rankingCuestionario}">
                    <td th:text="${fila.nombreUsuario}">Usuario</td>
                    <td th:text="${fila.puntajeTotal}">0</td>
                    <td th:text="${fila.preguntasCorrectas}">0</td>
                    <td th:text="${fila.preguntasErradas}">0</td>
                    <td th:text="${fila.numeroIntentos}">0</td>
                </tr>
                </tbody>
            </table>
        </div>

        <p th:unless="${!#lists.isEmpty(rankingCuestionario)}" class="text-white">
            No hay resultados para este cuestionario.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const input = document.querySelector("input[name='busqueda']");

        form.addEventListener("submit", function (e) {
            const valor = input.value.trim();

            if (valor === "") {
                e.preventDefault();
                window.location.href = /*[[@{/ranking}]]*/ "/ranking";
            }
        });
    });
</script>

</body>
</html>
