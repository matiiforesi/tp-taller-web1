<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Cuestionarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Todos los Cuestionarios</h2>

<a href="/spring/cuestionario/new" class="btn btn-success mb-3">+ Nuevo Cuestionario</a>

<div th:if="${#lists.isEmpty(trivias)}">
    <p>No existen cuestionarios, crear uno!</p>
</div>

<div th:each="trivia : ${trivias}" class="card mb-3">
    <div class="card-body">
        <h5 class="card-title" th:text="${trivia.nombre}"></h5>
        <p class="card-text" th:text="${trivia.id}"></p>
        <p class="card-text" th:text="${trivia.descripcion}"></p>
        <p><strong>Categoria:</strong> <span th:text="${trivia.categoria}"></span></p>
        <p><strong>Dificultad:</strong> <span th:text="${trivia.dificultad}"></span></p>

        <h6>Preguntas:</h6>
        <ul th:if="${trivia.preguntas != null}">
            <li th:each="q : ${trivia.preguntas}">
                <span th:text="${q.enunciado}"></span>
                <ul>
                    <li><b>Correcta:</b> <span th:text="${q.respuestaCorrecta}"></span></li>
                    <li><b>Incorrecta 1:</b> <span th:text="${q.respuestaIncorrecta1}"></span></li>
                    <li><b>Incorrecta 2:</b> <span th:text="${q.respuestaIncorrecta2}"></span></li>
                    <li><b>Incorrecta 3:</b> <span th:text="${q.respuestaIncorrecta3}"></span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
