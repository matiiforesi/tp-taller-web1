<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cuestionario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Crear nuevo Cuestionario</h2>

<form th:action="@{/cuestionario/new}" th:object="${cuestionario}" method="post" class="form">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Numero de preguntas</label>
        <input type="number" id="amount" name="amount" class="form-control" value="5">
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Categoria (OpenTDB)</label>
        <select id="category" name="category" class="form-select" required>
            <option value="">Seleccione una categor√≠a</option>
            <option th:each="cat : ${triviaCategories}" 
                    th:value="${cat.id}" 
                    th:text="${cat.name}">Category Name</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="difficulty" class="form-label">Dificultad</label>
        <select id="difficulty" name="difficulty" class="form-select">
            <option value="easy">Facil</option>
            <option value="medium" selected>Medio</option>
            <option value="hard">Dificil</option>
            <option value="multi">Multi</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Crear Cuestionario</button>
</form>

<a href="/spring/cuestionario/list" class="btn btn-link mt-3">Ver todos los Cuestionarios</a>

</body>
</html>
